<km-dialog-title>Add Project Quota</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column"
        fxLayoutAlign="space-between stretch">
    <form [formGroup]="quotaGroup"
          class="quota-form"
          fxLayout="column"
          fxLayoutAlign="space-between center"
          fxLayoutGap="5px">
      <div class="quota-inputs"
           fxLayout="row"
           fxLayoutGap="5px"
           fxLayoutAlign="space-between center">
        <km-number-stepper class="km-stepper"
                           label="CPU"
                           min="0"
                           [formControl]="quotaGroup.controls.cpu"
                           [required]="quotaGroup.hasError(Error.AtLeastOneRequired)">
        </km-number-stepper>
        <km-number-stepper class="km-stepper"
                           label="RAM"
                           min="0"
                           [formControl]="quotaGroup.controls.memory"
                           [required]="quotaGroup.hasError(Error.AtLeastOneRequired)">
        </km-number-stepper>
        <km-number-stepper class="km-stepper"
                           label="DISK"
                           min="0"
                           [formControl]="quotaGroup.controls.storage"
                           [required]="quotaGroup.hasError(Error.AtLeastOneRequired)">
        </km-number-stepper>
      </div>

      <mat-error class="quotas-error"
                 [class.hidden]="!quotaGroup.hasError(Error.AtLeastOneRequired) || !quotaGroup.touched">
        At least one limit (CPU, RAM or DISK) is <strong>required</strong>
      </mat-error>
    </form>

    <div fxLayout="column"
         fxLayoutAlign=" stretch">
      <mat-form-field class="km-dropdown-with-suffix">
        <mat-label>Project</mat-label>
        <mat-select disableOptionCentering
                    class="km-select-ellipsis"
                    [formControl]="form.controls.subjectName"
                    required>
          <mat-option *ngFor="let project of projects"
                      [value]="project.id"> {{project.id}} </mat-option>
          <mat-select-trigger fxFlex
                              fxLayout="row">
            <div fxFlex
                 fxLayoutAlign="start">{{form.controls.subjectName.value}}</div>

            <div fxFlex
                 fxLayoutAlign="end"
                 class="km-select-trigger-button-wrapper">
              <button matSuffix
                      mat-icon-button
                      aria-label="Clear"
                      (click)="form.controls.subjectName.reset()">
                <i class="km-icon-mask km-icon-remove"></i>
              </button>
            </div>
          </mat-select-trigger>
        </mat-select>
        <mat-error> Project is <strong>required</strong> </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <km-button id="km-add-quota-dialog-save-btn"
             icon="km-icon-add"
             label="{{ selectedQuota ? 'Update' : 'Add' }} Project Quota"
             [disabled]="form.invalid"
             [observable]="getObservable()">
  </km-button>
</mat-dialog-actions>
